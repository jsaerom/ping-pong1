<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
      <img id="banner" src="img/banner.png" alt="Ping-Pong">
      <hr id="hr1">
      <div class="hideThis">
        <img src="img/h2text.png" alt="Can you guess the pattern?">
        <hr id="hr2">
      </div>
      <form id="pingPong">
        <label for="num" id="inputLabel">Enter a number:</label>
        <input type="number" name="num" id="inputNum">
        <button type="submit" name="button" class="btn">Submit</button>
      </form>
      <ul id="result">

      </ul>

      <div id="showThis1">
        <hr id="hr4">
        <div id="solution">
          <h3>Solve the pattern:</h3>
          <form id="solutionForm">
            <div>
              <label for="three">Output is "Ping!" when the number is divisible by: </label>
              <input type="number" name="three" id="three">
            </div>
            <div>
              <label for="five">Output is "Pong!" when the number is divisible by: </label>
              <input type="number" name="five" id="five">
            </div>
            <div>
              <label for="fifteen">Output is "Ping-Pong!" when the number is divisible by: </label>
              <input type="number" name="fifteen" id="fifteen">
            </div>
            <button type="submit" name="button" class="btn">Solve!</button>
          </form>
        </div>
        <div class="userResult">
          <div id="correct">
            <h3>You're a genius!</h3>
          </div>
          <div id="showThis3">
            <h3>You got <span id="howManyCorrect"></span> correct.</h3>
          </div>
        </div>
        <hr id="hr3">
        <div class="answer">
          <h3>Give up?</h3>
          <h4 class="clickable">Click here to find the solution!</h4>
          <div id="showThis2">
            <p>Numbers divisible by 3 are replaced with "ping".</p>
            <p>Numbers divisible by 5 are replaced with "pong".</p>
            <p>Numbers divisible by 15 are replaced with "ping-pong".</p>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
